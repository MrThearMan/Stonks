{% load stonk_tags %}

<h4 class="text-center my-4">{{ title }}:</h4>
<div class="expandable-table" id="{{ table_id }}">
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">#</th>
                {% for col in table.columns %}
                <th scope="col">{{ col }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for i, row in table.data|enumerate %}
            <tr>
                <th scope="row">{{ i }}</th>
                {% for col in row %}
                <td>{{ col }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>

    {% if rows > 10 %}
        <div class="fader"></div>
        <button data-toggle="expand-table" data-target="#{{ table_id }}" class="btn-expand icon-button fas fa-arrow-circle-down"></button>
    {% endif %}

</div>
